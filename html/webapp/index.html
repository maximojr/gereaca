  			  <script src="soundmanager2-jsmin.js"></script>
  			  <script type="text/javascript">
  			  
  			  	window.onkeydown = function(e) {
  			  		
  			  		//a função no window.scroll mais este if
  			  		//evitam scroll down quando espaço (32), home(36) ou end(35) é pressionado, 
  			  		//mas não quando o scroll é dado de outras maneira qualquer
  			  		if(e.keyCode == 32 || e.keyCode == 36 || e.keyCode == 35) {
  			  			document.getElementById("shazam").focus();
  			  		}
  			  		
  			  		//evita perda de foco do canvas quando tab é pressionado
  			  		if (event.keyCode == 9){
  			  			event.preventDefault();
  			  		}
				};
				
				//move o campo de acordo com a altura do scroll da pagina
				//ja que o scroll pode ser dado pelo mouse e não só pela tecla de espaço
				window.onscroll = function(e){
					document.getElementById("shazam").style.top=window.pageYOffset+"px";
				};
  			  
  			  </script> 
       </head>

       <script>
              function handleMouseDown(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = 'default';
              }
              
              function handleMouseUp(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = '';
              }
              document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
              document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
       </script>
